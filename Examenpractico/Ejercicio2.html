<body>

    <script>
        let entero;
        entero = (prompt ("Ingrese el numero para saber el factorial: " ));
        let i;
        let resultado=entero;
        for (i = entero-1; i >= 1; i--) {
            resultado *= i;
        }
        console.log(resultado);

    </script>


</body>
