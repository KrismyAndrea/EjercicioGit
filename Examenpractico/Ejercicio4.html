<body>
    <script>

        function palindromo(frase){
            let palindromo = (prompt("Ingrese la frase que cumpla el palindromo: "));
            frase = palindromo.toLowerCase().replace(/\s/g,"");
            let alreves = frase.split("").reverse().join("");
            if(frase === alreves){
                console.log("Cumple con el palindromo");
            }else{
                console.log("No cumple con el palindromo");
            }
            return palindromo;
        }
        palindromo();

    </script>
